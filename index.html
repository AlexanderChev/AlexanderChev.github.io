		<div class="welcome"><a class="welcome__btn btn" href="#">Авторизоваться</a>
			<div class="authorization welcome__authorization">
				<div class="authorization__front">
					<div class="authorization__content">
						<div class="user">
							<div class="user__wrap-avatar"><img class="user__avatar" src="./assets/img/Me.jpg" alt="Александр Егоричев" width="141" height="141"/></div><span class="user__name">Александр Егоричев</span>
							<p class="user__text">Личный сайт веб разработчика</p>
						</div>
						<ul class="social">
							<li class="social__item"><a class="social__link" href="" target="_blank">Вконтакте
									<svg class="social__icon social__icon--vk">
										<use xlink:href="#vk"></use>
									</svg></a></li>
							<li class="social__item"><a class="social__link" href="" target="_blank">GitHub
									<svg class="social__icon social__icon--github">
										<use xlink:href="#github"></use>
									</svg></a></li>
							<li class="social__item"><a class="social__link" href="" target="_blank">Linkedin
									<svg class="social__icon social__icon--in">
										<use xlink:href="#in"></use>
									</svg></a></li>
						</ul>
					</div>
					<div class="authorization__nav"><a class="authorization__nav-link" href="works.html">Мои работы</a><a class="authorization__nav-link" href="about.html">Обо мне</a><a class="authorization__nav-link" href="blog.html">Блог</a></div>
				</div>
				<div class="authorization__back">
					<form class="authorization__form" method="POST" id="authorization">
						<div class="authorization__content">
							<h2 class="title authorization__title">Авторизуйтесь</h2>
							<label class="authorization__label" for="login">
								<input class="authorization__input-text field" type="text" name="login" id="login" placeholder="Логин" data-error-content="Введите логин" required>
								<div class="authorization__icon-wrap">
									<svg class="authorization__icon authorization__icon-login">
										<use xlink:href="#login"></use>
									</svg>
								</div>
							</label>
							<label class="authorization__label" for="password">
								<input class="authorization__input-text field" type="password" name="password" id="password" placeholder="Пароль" data-error-content="Введите пароль" required>
								<div class="authorization__icon-wrap">
									<svg class="authorization__icon authorization__icon-password">
										<use xlink:href="#password"></use>
									</svg>
								</div>
							</label>
							<input class="authorization__input-checkbox" type="checkbox" name="isHuman" id="is-human" required>
							<label class="authorization__label-checkbox checkbox" for="is-human">Я человек</label>
							<p class="authorization__text">Вы точно не робот?</p>
							<input class="authorization__input-radio" type="radio" name="captcha" id="norobot-yes" required>
							<label class="authorization__label-radio radio" for="norobot-yes">Да</label>
							<input class="authorization__input-radio" type="radio" name="captcha" id="norobot-no" required checked>
							<label class="authorization__label-radio radio" for="norobot-no">Нет</label>
						</div>
						<div class="authorization__nav"><a class="authorization__nav-link" id="backflip" href="#">На главную</a>
							<input class="authorization__nav-link" id="auth-submit" type="submit" value="Войти">
						</div>
					</form>
				</div>
