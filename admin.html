		<div class="admin">
			<div class="admin__header">
				<h1 class="admin__header-title">Панель администрирования</h1><a class="admin__header-link" href="/">Вернуться на сайт</a>
			</div>
			<input class="admin__input-radio" id="tab-1" type="radio" name="tab" checked>
			<input class="admin__input-radio" id="tab-2" type="radio" name="tab">
			<input class="admin__input-radio" id="tab-3" type="radio" name="tab">
			<ul class="admin__tabs-controls">
				<li class="admin__control-item">
					<label class="admin__control-link" for="tab-1">Обо мне</label>
				</li>
				<li class="admin__control-item">
					<label class="admin__control-link" for="tab-2">Блог</label>
				</li>
				<li class="admin__control-item">
					<label class="admin__control-link" for="tab-3">Мои работы</label>
				</li>
			</ul>
			<ul class="admin__tabs-list">
				<li class="admin__tab" data-tab="1">
					<h2 class="admin__tab-title">Страница «Обо мне»
						<form class="admin__form-skills" id="form-skills" method="POST">
							<div class="admin__skills-group">
								<h3 class="admin__skills-title">Frontend</h3>
								<label class="admin__skills-label" for="field-HTML5"><span>HTML5</span>
									<input class="admin__skills-input" type="text" id="field-HTML5" name="HTML5" data-group="Frontend" data-error-content="Введите число" min="0" max="100" value="90" required>%
								</label><br>
								<label class="admin__skills-label" for="field-CSS3"><span>CSS3</span>
									<input class="admin__skills-input" type="text" id="field-CSS3" name="CSS3" data-group="Frontend" data-error-content="Введите число" min="0" max="100" value="90" required>%
								</label><br>
								<label class="admin__skills-label" for="field-JavaScript  &amp; jQuery"><span>JavaScript  &amp; jQuery</span>
									<input class="admin__skills-input" type="text" id="field-JavaScript  &amp; jQuery" name="JavaScript  &amp; jQuery" data-group="Frontend" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
							</div>
							<div class="admin__skills-group">
								<h3 class="admin__skills-title">Backend</h3>
								<label class="admin__skills-label" for="field-PHP"><span>PHP</span>
									<input class="admin__skills-input" type="text" id="field-PHP" name="PHP" data-group="Backend" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
								<label class="admin__skills-label" for="field-mySQL"><span>mySQL</span>
									<input class="admin__skills-input" type="text" id="field-mySQL" name="mySQL" data-group="Backend" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
								<label class="admin__skills-label" for="field-Node.js  &amp; npm"><span>Node.js  &amp; npm</span>
									<input class="admin__skills-input" type="text" id="field-Node.js  &amp; npm" name="Node.js  &amp; npm" data-group="Backend" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
								<label class="admin__skills-label" for="field-Mongo.db"><span>Mongo.db</span>
									<input class="admin__skills-input" type="text" id="field-Mongo.db" name="Mongo.db" data-group="Backend" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
							</div>
							<div class="admin__skills-group">
								<h3 class="admin__skills-title">WorkFlow</h3>
								<label class="admin__skills-label" for="field-Git"><span>Git</span>
									<input class="admin__skills-input" type="text" id="field-Git" name="Git" data-group="WorkFlow" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
								<label class="admin__skills-label" for="field-Gulp"><span>Gulp</span>
									<input class="admin__skills-input" type="text" id="field-Gulp" name="Gulp" data-group="WorkFlow" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
								<label class="admin__skills-label" for="field-Bower"><span>Bower</span>
									<input class="admin__skills-input" type="text" id="field-Bower" name="Bower" data-group="WorkFlow" data-error-content="Введите число" min="0" max="100" value="60" required>%
								</label><br>
							</div>
							<input class="admin__submit" id="skills-submit" type="submit" value="Сохранить">
						</form>
					</h2>
				</li>
				<li class="admin__tab" data-tab="2">
					<h2 class="admin__tab-title">Страница «Блог»
						<form class="admin__form-blog" id="form-post" method="POST">
							<h3 class="admin__form-title">Добавить запись</h3>
							<p class="admin__input-wrap">
								<input class="admin__input-blog" type="text" name="postName" placeholder="Название" data-error-content="Введите название">
							</p>
							<p class="admin__input-wrap">
								<input class="admin__input-blog" type="text" name="postDate" placeholder="Дата" data-error-content="Введите дату">
							</p>
							<p class="admin__input-wrap">
								<textarea class="admin__input-blog" name="postBody" cols="30" rows="10" placeholder="Содержание" data-error-content="Введите текст"></textarea>
							</p>
							<input class="admin__submit" id="post-submit" type="submit" value="Добавить">
						</form>
					</h2>
				</li>
				<li class="admin__tab" data-tab="3">
					<h2 class="admin__tab-title">Страница «Мои работы»
						<form class="admin__form-works" id="form-works" method="POST" enctype="multipart/form-data">
							<h3 class="admin__form-title">Добавить работу</h3>
							<p class="admin__input-wrap">
								<input class="admin__input-works" type="text" name="workName" placeholder="Название проекта" data-error-content="Введите название" required>
							</p>
							<p class="admin__input-wrap">
								<input class="admin__input-works" type="text" name="workTech" placeholder="Технологии" data-error-content="Введите технологии" required>
							</p>
							<p class="admin__input-wrap">
								<input class="admin__input-works" type="text" name="workLink" placeholder="Ссылка" data-error-content="Введите ссылку" required>
							</p>
							<p class="admin__input-wrap">
								<label class="admin__label-file" for="admin__field-file">Загрузить картинку
									<input class="admin__input-works" type="file" name="workFile" id="admin__field-file" data-error-content="Загрузить картинку" required>
								</label>
							</p>
							<input class="admin__submit" id="works-submit" type="submit" value="Добавить">
						</form>
					</h2>
				</li>
			</ul>
		</div>
